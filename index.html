<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <!-- card -->

    <div class="card">

        <!-- card image -->
        <div class="card-image">
          <img 
            src="assets//images/illustration-article.svg" 
            alt="blog-image"
            class="blog-image"
          >
        </div>
        
        <!-- card content -->

        <div class="card-content">
          <div class="category">Learning</div>
          <span class="publish-date">Published 13 Aug 2025</span>
          <h1 class="content-title">HTML & CSS foundations</h1>
          <p class="content-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
        </div>

        <!-- author section -->
        <div class="author">
          <div class="author-image">
            <img 
              width="32px"
              height="32px"
              src="assets/images/image-avatar.webp" 
              alt="author-image"
              class="author-img"
            >
          </div>
          <div class="author-name">Greg Hooper</div>
        </div>
      
    </div>
</body>
</html>
